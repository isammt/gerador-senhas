<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="js/script.js"></script>
</head>

<body>
  <main class="container">
    <img src="assets/unlock.png" alt="cadeado" />
    <div class="title">
      <h1>Gerador de senhas</h1>
      <p>Gere instantaneamente uma senha aleatória e segura</p>
    </div>

    <div class="password-container">
      <!-- campo de senha somente leitura-->
      <div class="placeholder">senha</div>
      <input id="passwordField" readonly />
      <!-- Botão de copiar com assets -->
      <button onclick="copyPassword()" class="copy-btn">
        <img src="assets/copy.png" alt="Copiar senha" />
      </button>
      <!-- Botão de gerar nova senha-->
      <button onclick="generatePassword()" class="generate-btn">
        <img src="assets/refresh-cw.png" alt="Gerar nova senha" />
      </button>
    </div>

    <div class="settings">
      <!-- controle de caracteres -->
      <div class="description">
        <h2>Personalize sua senha</h2>
      </div>

      <div class="settings-container">
        <div class="characters-number">
          <label for="length">Número de caracteres</label>
          <input type="range" id="length" min="4" max="20" oninput="updateLengthLabel(this.value)" />
          <span id="lengthLabel"></span>
        </div>

        <!-- checkbox-->
        <div class="password-characteristics">
          <label>Características da senha</label>
          <label><input type="checkbox" id="uppercase" />Letras maiúsculas</label>
          <label><input type="checkbox" id="lowercase" checked />Letras
            minúsculas</label>
          <label><input type="checkbox" id="numbers" />Números</label>
          <label><input type="checkbox" id="symbols" />Símbolos</label>
        </div>

        <!--força da senha-->
        <div class="password-strength">
          <p>Força da senha</p>
          <div id="strengthBar" class="strength-meter">
            <span id="strengthText"></span>
          </div>
        </div>
      </div>
    </div>

    <!--botão de copiar senha-->
    <div class="btn-container">
      <button onclick="copyPassword()" class="copy-btn">Copiar senha</button>
    </div>
  </main>
</body>

</html>
